query RepositoryDataQuery($owner: String!, $name: String!) {

  repository(owner: $owner, name: $name) {
    nameWithOwner
    forks {
      totalCount
    }
    stargazers {
      totalCount
    }
    watchers {
      totalCount
    }
    createdAt
    defaultBranchRef {
      name
      target {
        ... on Commit {
          history(first: 50) {
            edges {
              node {
                authoredDate
              }
            }
          }
        }
      }
    }
    description
    hasIssuesEnabled
    hasWikiEnabled
    homepageUrl
    isArchived
    isFork
    isMirror
    licenseInfo {
      key
    }
    primaryLanguage {
      name
    }
    pushedAt
    closedIssues: issues(states: CLOSED) {
      totalCount
    }
    openIssues: issues(states: OPEN) {
      totalCount
    }
    closedPullRequests: pullRequests(states: CLOSED) {
      totalCount
    }
    openPullRequests: pullRequests(states: OPEN) {
      totalCount
    }
    mergedPullRequests: pullRequests(states: MERGED) {
      totalCount
    }
    repositoryTopics(first: 100) {
      nodes {
        topic {
          name
        }
      }
    }
    codeOfConduct {
      name
      url
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}
