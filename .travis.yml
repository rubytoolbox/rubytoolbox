language: ruby
# See https://docs.travis-ci.com/user/database-setup/#PostgreSQL
services:
- postgresql
addons:
  postgresql: '9.6'
# Cache bundle between builds
# See https://docs.travis-ci.com/user/caching/
cache: bundler
jobs:
  include:
  - stage: test
    before_script:
    - bin/rails db:setup
    script:
    - bundle exec rspec
  - script: bundle exec rubocop
  - stage: deploy
    cache: skip
    install: skip
    before_script: skip
    script: skip
    deploy:
      provider: heroku
      api_key:
        secure: 
      app:
        master: rubytoolbox-production
      run:
      - rake db:migrate
